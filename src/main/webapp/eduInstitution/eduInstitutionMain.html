<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教育机构主页</title>
    <link rel="stylesheet" href="/static/uikit-2.25.0/css/uikit.css" />
    <script src="/static/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/uikit-2.25.0/js/uikit.js"></script>
</head>
<style>
    .main_block .manager_bar{
        background-color: #00a8e6;
    }

    .manager_bar div ul li ul{
        margin-left: 10px;
    }

    #edu_ins_data input{
        background: #f5f5f5;
        border: 0px solid #dddddd;

    }

    #edu_ins_data textarea{
        background: #f5f5f5;
        border: 0px solid #dddddd;

    }



</style>

<script>
    function abc() {
        $.ajax({
            type
        })
    }
</script>
<body>
<div class="uk-container uk-container-center">

    <div class="uk-grid">
        <div class="uk-width-medium-1-1">
            <div style="margin-top: 20px">
                <h1 style="font-size: 20px">教育机构首页</h1>
            </div>

        </div>
    </div>

    <div style="margin-top: 20px" class="uk-grid uk-grid-match uk-grid-small main_block " data-uk-grid-match="{target:'.uk-panel'}">
        <div class="uk-width-medium-1-3" >
            <div id="eduInsMenu">
                <div class="manager_bar uk-panel" style="word-break: break-all">
                    <div class="uk-panel uk-panel-box">

                        <h3 class="uk-panel-title">管理导航</h3>
                        <ul class="uk-nav uk-nav-side uk-nav-parent-icon" data-uk-nav>
                            <li class="uk-parent">
                                <a href="#">机构信息</a>
                                <ul class="uk-nav-sub">
                                    <li><a href="#">机构基本资料</a></li>
                                    <li><a href="#">修改机构信息</a></li>
                                </ul>

                            </li>
                            <li class="uk-parent">
                                <a href="#">订单管理</a>
                                <ul class="uk-nav-sub">
                                    <li><a href="#">现场报名</a></li>
                                    <li><a href="#">所有订单</a></li>
                                </ul>
                            </li>

                            <li class="uk-parent">
                                <a href="#">课程管理</a>
                                <ul class="uk-nav-sub">
                                    <li><a href="#">发布课程</a></li>
                                    <li><a href="#">听课登记</a></li>
                                    <li><a href="#">成绩登记</a></li>
                                </ul>
                            </li>

                            <li class="uk-parent">
                                <a href="#">财务管理</a>
                                <ul class="uk-nav-sub">
                                    <li><a href="#">财务状况</a></li>
                                </ul>
                            </li>
                            <!--<li><a href="#">Item</a></li>-->

                            <!--<li class="uk-nav-header">Header</li>-->
                            <!--<li class="uk-parent"><a href="#"><i class="uk-icon-star"></i> Parent</a></li>-->
                            <!--<li><a href="#"><i class="uk-icon-twitter"></i> Item</a></li>-->
                            <!--<li class="uk-nav-divider"></li>-->
                            <!--<li><a href="#"><i class="uk-icon-rss"></i> Item</a></li>-->
                        </ul>

                    </div>

                </div>
            </div>
        </div>
        <!--<hr class="uk-grid-divider">-->
        <div class="uk-width-medium-2-3 " >
            <div class="main_data uk-panel" id="edu_ins_data">
                <div class="uk-panel uk-panel-box">
                    <form class="uk-form uk-form-horizontal uk-panel ">
                        <fieldset>
                            <legend>机构详细信息</legend>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="edu_ins_id">机构Id：</label>
                                <div class="uk-form-controls">
                                    <input type="text" id="edu_ins_id" name="eduInsId" value="Id" disabled="disabled" />
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="edu_ins_name">机构名字：</label>
                                <div class="uk-form-controls">
                                    <input type="text" id="edu_ins_name" name="eduInsName" value="Name" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="location">机构地点</label>
                                <div class="uk-form-controls">
                                    <input type="text" id="location" name="location" value="location" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="bank_account">机构收帐银行</label>
                                <div class="uk-form-controls">
                                    <input type="text" id="bank_account" name="bankAccount" value="bankAccount" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="edu_ins_desc">机构基本描述</label>
                                <div class="uk-form-controls">
                                    <textarea id="edu_ins_desc" name="eduInsDesc" disabled="disabled" >sss</textarea>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <button  class="uk-button" onclick="return allowModify($(this).next())">编辑</button>
                                <button style="display: none" class="uk-button" onclick="return modifyEduInsData()">确认</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>



</body>

</html>
