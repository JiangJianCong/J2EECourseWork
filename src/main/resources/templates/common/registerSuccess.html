<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册成功</title>
</head>
<body>

<div th:if="${user}!=null">
    <h1>恭喜注册成功</h1>
    <p>恭喜用户：<p th:text="${user.userName}"></p>注册成功 </p>
</div>

<div th:if="${user}==null">
    <h1>失败，请重新操作</h1>
</div>
</body>
</html>
