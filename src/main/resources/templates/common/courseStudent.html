<meta charset="UTF-8" />
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<div id="course_student">
    <div class="main_data uk-panel ">
        <div class="uk-panel uk-panel-box">
            <table class="uk-table">
                <caption style="font-size: 15px"><h1 th:text="${course.courseName}"></h1></caption>
                <thead>
                <tr>
                    <th>学生编号</th>
                    <th>学生名字</th>
                </tr>
                </thead>
                <tbody th:if="${course.student!=null}" >
                <tr th:each="list:${course.student}">
                    <th th:text="${list.studentId}"></th>
                    <th th:text="${list.studentName}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
