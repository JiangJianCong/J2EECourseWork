<meta charset="UTF-8" />
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<div style="margin-top: 20px" id="index_top">
    <div class="top-search uk-grid uk-panel-box" >
        <div class="uk-width-1-3">
            <h2 class="uk-icon-graduation-cap" style="margin-top: 4px">爱上课教育课堂</h2>
        </div>
        <div class="uk-width-1-3">
            <form class="uk-form uk-margin-remove uk-display-inline-block">
                <select>
                    <option>课程</option>
                    <option>机构</option>
                </select>
                <input type="text" placeholder="输入关键词" />
                <button class="uk-button uk-button-primary">查询</button>
            </form>
        </div>
        <div class="uk-width-1-3" >
            <div style="margin-left: 20px;margin-top: 4px" th:if="${user==null}">
                <div th:if="${eduIns==null}">
                    <a href="/login">用户登陆</a>&nbsp;/
                    <a href="/eduInsLoginPage">机构登陆</a>&nbsp;/
                    <a>管理员登陆</a>
                </div>
            </div>
            <div style="margin-left: 20px;margin-top: 4px" th:if="${user!=null}">
                <span th:text="'欢迎-'+${user.userName}"></span>
                &nbsp;
                <a href="/userView/logout">用户注销</a>
            </div>

            <div style="margin-left: 20px;margin-top: 4px" th:if="${eduIns!=null}">
                <span th:text="'欢迎-'+${eduIns.eduInsName}"></span>
                &nbsp;
                <a href="/eduInsView/logout">机构注销</a>
            </div>
        </div>
    </div>

</div>
