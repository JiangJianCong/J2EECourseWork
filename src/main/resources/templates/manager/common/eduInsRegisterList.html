<meta charset="UTF-8" />
<div id="eduInsRegisterList">
    <div class="main_data uk-panel ">
        <div class="uk-panel uk-panel-box">
            <table class="uk-table">
                <caption>教育机构申请列表</caption>
                <thead>
                <tr>
                    <th>教育机构Id</th>
                    <th>教育机构名字</th>
                    <th>教育机构描述</th>
                    <th>教育机构地点</th>
                    <th>教育机构银行</th>
                    <th>通过申请</th>
                </tr>
                </thead>
                <tbody th:if="${eduInsRegisterList!=null}" >
                <tr th:each="list:${eduInsRegisterList}">
                    <th th:text="${list.eduInsId}"></th>
                    <th th:text="${list.eduInsName}"></th>
                    <th th:text="${list.eduInsDesc}"></th>
                    <th th:text="${list.location}"></th>
                    <th th:text="${list.bankAccount}"></th>
                    <th><a th:href="'/manager/appEduInsRegister/'+${list.id}">确认</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
