<meta charset="UTF-8" />
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<div class="main_data uk-panel" id="record">
    <div class="uk-panel uk-panel-box">
        <form class="uk-form uk-form-horizontal uk-panel " method="POST" action="/eduInsView/makeGradeRecord">
            <fieldset>
                <legend>上课登记</legend>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="course_name">课程：</label>
                    <div class="uk-form-controls">
                       <select id="course_name" name="courseId">
                           <option th:each="list:${courseList}" th:text="${list.courseId}" name="courseId"></option>
                       </select>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="student">学生：</label>
                    <div class="uk-form-controls">
                        <input type="text" id="student" placeholder="请输入学生学号" name="studentId"/>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="grade">成绩：</label>
                    <div class="uk-form-controls">
                        <input type="number" min="0" max="100" id="grade" placeholder="请输入学生成绩" name="score"/>
                    </div>
                </div>






                <div class="uk-form-row">
                    <button  class="uk-button" onclick="">登记</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
