<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>机构登陆</title>
    <link rel="stylesheet" href="/static/uikit-2.25.0/css/uikit.css" />
    <script src="/static/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/uikit-2.25.0/js/uikit.js"></script>
</head>
<body class="uk-height-1-1">

<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 250px;margin-top: 200px">

        <div class="uk-alert" style="width: 230px">机构登陆</div>

        <form class="uk-panel uk-panel-box uk-form" action="/eduInstitutionLogin" method="post" accept-charset="UTF-8">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" name="account"/>
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" name="password"/>
            </div>

            <div class="uk-form-row">
                <div th:text="${errorMessage}" class="uk-alert-danger" style="width: 220px"></div>
            </div>

            <div class="uk-form-row">
                <a href="/eduInsRegisterPage">
                    <button  type="button" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" >
                        注册
                    </button>
                </a>
            </div>

            <div class="uk-form-row">
                <input type="submit" name="登陆" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" />
            </div>

        </form>

    </div>
</div>

</body>
</html>
