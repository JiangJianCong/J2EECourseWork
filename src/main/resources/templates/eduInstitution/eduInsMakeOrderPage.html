<meta charset="UTF-8" />
<!--<html xmlns:th="http://www.thymeleaf.org">-->


<div class="main_data uk-panel" id="order_page">
    <div class="uk-panel uk-panel-box">
        <form class="uk-form uk-form-horizontal uk-panel " method="post" action="/eduInsView/makeOrder">
            <fieldset>
                <legend>现场下单</legend>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="order_course_id">课程Id：</label>
                    <div class="uk-form-controls">
                        <select class="order_course_id" id="order_course_id" name="eduInsPlan.id">
                            <option th:each="list:${courseList}" th:value="${list.id}" th:text="'课程名字：'+${list.courseName}+',课程Id:'+${list.courseId}+',价格:'+${list.price}" name="courseId"></option>
                        </select>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="user_id">用户Id：</label>
                    <div class="uk-form-controls">
                        <input type="text" id="user_id" name="userId" placeholder="用户id,如无则不用输入"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="stu_id">学生信息：</label>
                    <div class="uk-form-controls">
                        <input type="text" id="stu_id" name="stu_id" placeholder="请输入学生学号"/>
                    </div>
                    <label class="uk-form-label" for="stu_name">学生名字：</label>
                    <div class="uk-form-controls">
                        <input type="text" id="stu_name" name="stu_name" placeholder="请输入学生学号"/>
                    </div>
                </div>


                <div class="uk-form-row">
                    <label class="uk-form-label" for="start_date">报名时间：</label>
                    <div class="uk-form-controls">
                        <div class="uk-form-icon">
                            <i class="uk-icon-calendar"></i>
                            <input type="" id="start_date" name="startDate" data-uk-datepicker="{format:'YYYY-MM-DD'}" size="18px" />
                        </div>
                    </div>
                </div>

                <!--<div class="uk-form-row">-->
                    <!--<label class="uk-form-label" for="price">价格</label>-->
                    <!--<div class="uk-form-controls">-->
                        <!--<input type="number" min="0" id="price" name="price" placeholder="请输入价格" />-->
                    <!--</div>-->
                <!--</div>-->

                <div class="uk-form-row">
                    <button  class="uk-button" onclick="">提交</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
