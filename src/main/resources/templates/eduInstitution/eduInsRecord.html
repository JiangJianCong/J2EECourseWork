<meta charset="UTF-8" />
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<div class="main_data uk-panel" id="record">
    <div class="uk-panel uk-panel-box">
        <form class="uk-form uk-form-horizontal uk-panel " method="POST" action="/eduInsView/makeRecord">
            <fieldset>
                <legend>上课登记</legend>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="course_name">课程：</label>
                    <div class="uk-form-controls">
                       <select id="course_name" name="eduInsPlan.courseId">
                           <option th:each="list:${courseList}" th:text="${list.courseId}" name="courseId"></option>
                       </select>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="student">学生：</label>
                    <div class="uk-form-controls">
                        <input type="text" id="student" placeholder="请输入学生学号" name="studentId"/>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="course_time">登记时间</label>
                    <div class="uk-form-controls">
                        <div class="uk-form-icon">
                            <i class="uk-icon-calendar"></i>
                            <input type="" id="course_time" name="date" data-uk-datepicker="{format:'YYYY-MM-DD'}" size="18px"/>
                        </div>
                    </div>
                </div>



                <div class="uk-form-row">
                    <button  class="uk-button" onclick="">登记</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
