<meta charset="UTF-8" />
<div id="stu_choose">
    <div class="main_data uk-panel ">
        <div class="uk-panel uk-panel-box">

            <div th:if="${errorMessage!=null}">
                <h1 th:text="${errorMessage}"></h1>
            </div>

            <form method="post" action="/eduInsView/getCourseStudent">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="course_name">课程：</label>
                    <div class="uk-form-controls">
                        <select id="course_name" name="eduInsPlan.courseId">
                            <option th:each="list:${courseList}" th:text="${list.courseId}" name="courseId"></option>
                        </select>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
